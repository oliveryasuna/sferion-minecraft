services:
  server:
    build:
      context: ./services/server
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "25565:25565"
    volumes:
      # - minecraft:/data
      - ./services/server/data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 22G
        reservations:
          memory: 16G
    networks:
      - minecraft

networks:
  minecraft:
    driver: bridge

